<html>
<head>
    <link rel="stylesheet" href="../styles/game.css">
    <script type="text/javascript" src="../scripts/main.js" defer></script>
</head>

<script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drop(ev) {
      //stops the default behavior  
      ev.preventDefault();

      //pop the card from the hand to the board var in main.js
      board[board.length] = hand1.pop();

      //render the board
      render(board, 'board');
      //render the hand
      render(hand1, 'hand1');
      //update the score
      getScore(board, "score");

    }
</script>

<div class = "header">
    <h1> Welcome to Out of Control!</h1>
</div>
<body>
    <div class="wrapper">
        <div class="hd">
            <a href="../index.html"> Homepage </a> 
        </div>

        <div class="login">
            <a href="../login/login.html"> Click here to log in</a>
        </div>


        <div class="board" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1> Your Board </h1>
            <div id="board"></div>
        </div>

        <div class="score">
            <h1> Your Score </h1>
            <p id="score"> 0 </p>
        </div>

        <div class="graveyard">
            <h1> Your Graveyard </h1>
        </div>

        <div class="hand">
            <h1>Player one Hand</h1>
    
            <a href="javascript:void(0)" class="btn" onclick="draw(deck, hand1, 'deck1', 'hand1')">Draw</a>
            <div id="hand1"></div>
        </div>
    </div>
   
</body>
</html>
